<div class="container mx-auto p-6">
    <div class="bg-white border rounded-lg mt-12">
        <div class="p-6 border-b">
            <h3 class="text-2xl font-bold">Menu</h3>
        </div>
        <table class="w-full table-auto">
            <thead class="bg-medium-white">
                <tr class="border-b border-line-gray text-left text-xl">
                    <th class="p-6">Name</th>
                    <th class="p-6 hidden md:table-cell">Description</th>
                    <th class="p-6">Price</th>
                    <th class="p-6 hidden md:table-cell">Calories</th>
                    <th class="p-6">Image</th>
                    <th class="p-6 hidden md:table-cell">Type</th>
                    <th class="p-6">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b border-line-gray">
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        Vegetables</td>
                    <td
                        class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis hidden md:table-cell">
                        Tomatoes and olives</td>
                    <td
                        class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        $6.99</td>
                    <td
                        class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis hidden md:table-cell">
                        147</td>
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        <img class="w-10 h-10" src="https://i.imgur.com/1pbt2we.png" alt="food" />
                    </td>
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis  hidden md:table-cell">
                        Pizza</td>
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        <fa-icon class="mr-4 cursor-pointer" [icon]="faPen"></fa-icon>
                        <fa-icon class="cursor-pointer" [icon]="faTrash"></fa-icon>
                    </td>
                </tr>
                <tr class="border-b border-line-gray">
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        Quarter</td>
                    <td
                        class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis hidden md:table-cell">
                        Cheese and pickle</td>
                    <td
                        class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        $5.19</td>
                    <td
                        class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis hidden md:table-cell">
                        295</td>
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        <img class="w-10 h-10" src="https://i.imgur.com/zQhquAc.png" alt="food" />
                    </td>
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis hidden md:table-cell">
                        Burger</td>
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        <fa-icon class="mr-4 cursor-pointer" [icon]="faPen"></fa-icon>
                        <fa-icon class="cursor-pointer" [icon]="faTrash"></fa-icon>
                    </td>
                </tr>
                <tr class="border-b border-line-gray">
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        Nuggets</td>
                    <td
                        class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis hidden md:table-cell">
                        Natural chicken</td>
                    <td
                        class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        $4.99</td>
                    <td
                        class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis hidden md:table-cell">
                        247</td>
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        <img class="w-10 h-10" src="https://i.imgur.com/2ZInkro.png" alt="food" />
                    </td>
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis hidden md:table-cell">
                        Extra</td>
                    <td class="whitespace-nowrap font-normal text-xl px-6 py-3 overflow-x-hidden overflow-ellipsis">
                        <fa-icon class="mr-4 cursor-pointer" [icon]="faPen"></fa-icon>
                        <fa-icon class="cursor-pointer" [icon]="faTrash"></fa-icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
