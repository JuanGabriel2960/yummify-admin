<div class="w-11/12 mx-auto md:max-w-3xl">
    <div class="text-center mb-10 md:mb-14">
        <h1 class="text-5xl font-bold">Yummify Admin</h1>
        <p class="text-medium-gray text-2xl max-w-md mx-auto">Administration and management of online food delivery
            mobile application.</p>
    </div>
    <form autocomplete="off">
        <div class="bg-light-gray border flex justify-between items-center rounded-lg py-4 px-6 mb-5 md:py-5 md:mb-7">
            <input type="text" class="bg-transparent text-2xl w-full mr-6" placeholder="Email" />
            <fa-icon [icon]="faEnvelope"></fa-icon>
        </div>
        <div class="bg-light-gray border flex justify-between items-center rounded-lg py-4 px-6 md:py-5">
            <input type="password" class="bg-transparent text-2xl w-full mr-6" placeholder="Password" />
            <fa-icon [icon]="faLock"></fa-icon>
        </div>
        <button
            class="bg-bold-yellow text-white mt-10 py-5 font-bold rounded-lg w-full md:py-6 md:text-3xl md:mt-14">Login</button>
    </form>
</div>
